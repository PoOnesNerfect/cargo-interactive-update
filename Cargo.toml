[package]
edition = "2021"
name = "cargo-interactive-update"
version = "0.5.0"
authors = ["Beno√Æt Jeaurond <benoit@jeaurond.dev>"]
description = "A cargo extension CLI tool to update your cargo direct dependencies interactively to the latest version"
repository = "https://github.com/benjeau/cargo-interactive-update"
license = "MIT"
keywords = ["cargo", "update", "interactive"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.95"
cargo = "0.85.0"
cargo-credential = "0.4.8"
cargo-lock = "10.0.1"
cargo-util-schemas = "0.7.1"
cargo_toml = "0.21.0"
clap = { version = "4.5.26", features = ["derive"] }
clap-cargo = "0.15.1"
crates-io = "0.40.7"
crossterm = { version = "0.28.1", default-features = false, features = ["events"] }
curl = "0.4.47"
semver = "1.0.24"
serde_json = "1.0.135"
termbg = "0.6.2"
toml_edit = "0.22.22"
url = "2.5.4"

[profile.release]
lto = true
opt-level = "z"
panic = "abort"
strip = true
